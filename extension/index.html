<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section has-background-dark">
        <div class="container has-text-centered">
            <h1 class="title has-text-white mb-2">Settings</h1>
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        Component
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <span>
                            <p>Use default location? </p><button id="switch"
                                class="button is-success is-small">Yes</button>
                        </span>
                    </div>
                </div>
                <footer class="card-footer is-justify-content-center p-4">
                    <div class="control">
                        <input id="zipper" class="input" placeholder="Your Zip Code" disabled type="text" pattern="\d*" maxlength="5">
                      </div>
                </footer>
            </div>
        </div>
    </section>
    <script src='settings.js'></script>
</body>

</html>
